<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Some Mid Pizza Here</title>
    <link href="./pizzaStyles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Build Your Own Shitty Pizza!</h1>
      <form action="">
        <!-- CRUST SIZE SECTION -->
        <h3>Size</h3>
        <input
          type="radio"
          id="personal-pan-pizza"
          name="crust-size"
          value="personal-pan-pizza"
          checked
        />
        <label for="personal-pan-pizza">Personal Pan Pizza $4.59</label>
        <input
          type="radio"
          id="medium-pizza"
          name="crust-size"
          value="medium-pizza"
        />
        <label for="medium-pizza">Medium Pizza $11.49</label>
        <input
          type="radio"
          id="large-pizza"
          name="crust-size"
          value="large-pizza"
        />
        <label for="large-pizza">Large Pizza $13.99</label>

        <!-- CRUST TYPE SECTION -->
        <h3>Crust Type</h3>
        <input
          type="radio"
          id="tavern-crust"
          name="crust-type"
          value="tavern-crust"
          checked
        />
        <label for="tavern-crust">Tavern</label>

        <input
          type="radio"
          id="original-pan-crust"
          name="crust-type"
          value="original-pan-crust"
        />
        <label for="original-pan-crust">Original Pan Pizza</label>

        <input
          type="radio"
          id="thin-n-crispy-crust"
          name="crust-type"
          value="thin-n-crispy-crust"
        />
        <label for="thin-n-crispy-crust">Thin 'N Crispy</label>

        <!-- TOPPINGS SECTION -->
        <h3>Toppings</h3>
        <input
          type="checkbox"
          id="chicken-sausage-topping"
          name="topping"
          value="chicken-sausage-topping"
        />
        <label for="chicken-sausage-topping">Chicken Sausage</label>
        <br />

        <input
          type="checkbox"
          id="crispy-cupped-pepperoni-topping"
          name="topping"
          value="crispy-cupped-pepperoni-topping"
        />
        <label for="crispy-cupped-pepperoni-topping"
          >Crispy Cupped Pepperoni</label
        >
        <br />

        <input
          type="checkbox"
          id="pepperoni-topping"
          name="topping"
          value="pepperoni-topping"
        />
        <label for="pepperoni-topping">Pepperoni</label>
        <br />

        <input
          type="checkbox"
          id="bacon-topping"
          name="topping"
          value="bacon-topping"
        />
        <label for="bacon-topping">Bacon</label>
        <br />

        <input
          type="checkbox"
          id="italian-sausage-topping"
          name="topping"
          value="italian-sausage-topping"
        />
        <label for="italian-sausage-topping">Italian Sausage</label>
        <br />

        <input
          type="checkbox"
          id="caramelized-onion-topping"
          name="topping"
          value="caramelized-onion-topping"
        />
        <label for="caramelized-onion-topping">Caramelized Onions</label>
        <br />

        <input
          type="checkbox"
          id="grape-tomato-topping"
          name="topping"
          value="grape-tomato-topping"
        />
        <label for="grape-tomato-topping">Grape Tomatoes</label>
        <br />

        <input
          type="checkbox"
          id="fire-roasted-pepper-topping"
          name="topping"
          value="fire-roasted-pepper-topping"
        />
        <label for="fire-roasted-pepper-topping">Fire Roasted Peppers</label>
        <br />

        <input
          type="checkbox"
          id="onion-topping"
          name="topping"
          value="onion-topping"
        />
        <label for="onion-topping">Onions</label>
        <br />

        <input
          type="checkbox"
          id="pineapple-topping"
          name="topping"
          value="pineapple-topping"
        />
        <label for="pineapple-topping">Pineapple</label>
        <br />

        <input
          type="checkbox"
          id="green-bell-pepper-topping"
          name="topping"
          value="green-bell-pepper-topping"
        />
        <label for="green-bell-pepper-topping">Green Bell Peppers</label>
        <br />

        <!-- SAUCE -->
        <h3>Sauce</h3>
        <label for="sauces">Choose a sauce:</label>
        <select id="sauces" name="sauces">
          <option value="classic-marinara">Classic Marinara</option>
          <option value="spicy-marinara">Spicy Marinara</option>
          <option value="buffalo">Buffalo</option>
          <option value="sweet-marinara">Sweet Marinara</option>
          <option value="barbecue">Barbecue</option>
        </select>

        <!-- CHEESE -->
        <h3>Cheese</h3>
        <label for="cheese">Choose cheese amount:</label>
        <select id="cheese">
          <option value="regular-cheese">Regular</option>
          <option value="light-cheese">Light</option>
          <option value="extra-cheese">Extra</option>
          <option value="no-cheese">None</option>
        </select>

        <!-- ADDITIONAL INFO -->
        <h3>Additional Instructions/Requests</h3>
        <textarea
          name="additional-instructions"
          rows="2"
          cols="25"
          placeholder="Enter message here..."
        ></textarea>
        <br />

        <!-- ORDER AMOUNT & SUBMIT ORDER -->
        <select id="number-to-order">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <input type="submit" value="Add to Order" />
      </form>
    </main>
  </body>
</html>
